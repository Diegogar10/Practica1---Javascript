<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <script defer src="figuras.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculo de Figuras Geometricas</h1>
    </header>
    <main>
        <section class="cards cuadrado">
            <h2>Cuadrado</h2>
            <form action="" class="form--cuadrado">
                <div>
                    <label for="lado">Por favor ingrese el valor de los lados:</label>
                    <input id="lado" type="number" placeholder="Lado">
                </div>
                <div class="resultado">
                    <h3><strong>Resultado:</strong></h3>
                    <p>0</p>
                </div>
                <div>
                    <button class="perimetro--cuadrado" type="button">Calcular Perimetro</button>
                    <button class="area--cuadrado" type="button">Calcular Área</button>
                </div>
            </form>
        </section>

        <section class="cards triandulo">
            <h2>Triangulo</h2>
            <form action="" class="form--triangulo">
                <div>
                    <label for="lado1">Por favor ingrese el valor de los lados y la base:</label>
                    <input id="lado1" type="number" placeholder="Base">
                    <input id="lado2" type="number" placeholder="Lado">
                    <input id="base" type="number" placeholder="Lado">
                </div>
                <div class="resultado">
                    <h3><strong>Resultado:</strong></h3>
                    <p>0</p>
                </div>
                <div>
                    <button class="perimetro--triangulo" type="button">Calcular Perimetro</button>
                    <button class="area--triangulo" type="button">Calcular Área</button>
                </div>
            </form>
        </section>

        <section class="cards circulo">
            <h2>Circulo</h2>
            <form action="" class="form--ciculo">
                <div>
                    <label for="radio">Por favor ingrese el valor del radio:</label>
                    <input id="radio" type="number" placeholder="Radio">
                </div>
                <div class="resultado">
                    <h3><strong>Resultado:</strong></h3>
                    <p>0</p>
                </div>
                <div>
                    <button class="perimetro--circulo" type="button">Calcular Perimetro</button>
                    <button class="area--circulo" type="button">Calcular Área</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
